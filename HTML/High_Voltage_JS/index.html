    <table style='border: 1px solid white'>

    <p></p>
    <p>
        <table>
            <tr>
                <td id="MazeTarge"></td>
                <td><table style='border: 1px solid white'>

                        <tr><td><button style="height:55px;width:55px" onclick="CommandButtonNeg1_Click()">Give Up</button></td><td><button style="height:55px;width:55px" onclick="CommandButton0_Click()">Super Jump</button></td><td><button style="height:55px;width:55px" onclick="CommandButton10_Click()">No Move</button></td></tr>
                    </table>
                </td>
            </tr>
        </table>
